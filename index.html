<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .slideshow-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .slide {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            color: #fff;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: scale(0.8);
            filter: blur(20px);
            transition: opacity 1s ease, transform 1.2s cubic-bezier(0.25, 1, 0.5, 1), filter 1s ease;
        }

        .slide.active {
            display: block;
            opacity: 1;
            transform: scale(1);
            filter: blur(0);
        }

        .slide img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.8);
            transition: transform 1.5s ease-in-out;
        }

        .slide.active img {
            transform: scale(1.05);
        }

        .slide p {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 10px;
            animation: textAnimation 1.5s ease-in-out;
        }

        @keyframes textAnimation {
            0% {
                opacity: 0;
                
            }
            100% {
                opacity: 1;
                
            }
        }

        #video-container {
            display: none;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow">
        <div class="slide">
            <img src="resources/images/1.png" alt="Happy Birthday">
            <p>Happy Birthday to the most amazing friend!</p>
        </div>
        <div class="slide">
            <img src="resources/images/2.JPG" alt="Memories">
            <p>Thank you for all the wonderful memories we've shared.</p>
        </div>
        <div class="slide">
            <img src="resources/images/3.png" alt="Celebration">
            <p>Let's celebrate your special day with love and joy!</p>
        </div>
    </div>

    <div id="video-container">
        <video id="birthday-video" controls autoplay>
            <source src="resources/video/deme_day.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slideshow = document.getElementById('slideshow');
        const videoContainer = document.getElementById('video-container');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });

            if (index < slides.length - 1) {
                setTimeout(() => {
                    showSlide(index + 1);
                }, 4000); // Change slide every 4 seconds
            } else {
                setTimeout(endSlideshow, 4000); // End after the last slide
            }
        }

        function endSlideshow() {
            slideshow.style.display = 'none';
            videoContainer.style.display = 'block';
        }

        window.onload = showSlide(currentSlide)
    </script>
</body>
</html>
